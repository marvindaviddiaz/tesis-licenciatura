<h1 mat-dialog-title *ngIf="data.modo != 'success'">Est√° seguro de realizar el pago?</h1>
<h1 mat-dialog-title *ngIf="data.modo == 'success'">Pago realizado exitosamente!</h1>
<div mat-dialog-content>
  <p>{{data.titulo}}</p>
  <mat-form-field *ngIf="data.modo == 'success'">
    <mat-label>ID de Pago:</mat-label>
    <input matInput [(ngModel)]="data.idPago" [disabled]="true">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cuenta:</mat-label>
    <input matInput [(ngModel)]="data.cuenta" [disabled]="true">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Total:</mat-label>
    <input matInput [(ngModel)]="data.valor" [disabled]="true">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button *ngIf="data.modo != 'success'" mat-button (click)="onNoClick()">Cancelar</button>
  <button *ngIf="data.modo != 'success'" mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
  <button *ngIf="data.modo == 'success'" mat-button (click)="onNoClick()">Regresar</button>
</div>
