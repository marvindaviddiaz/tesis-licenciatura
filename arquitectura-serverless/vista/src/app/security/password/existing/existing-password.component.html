<div class="form-content animated fadeInRightBig col-lg-10 col-lg-offset-1">
    <div class="page-header">
        <h1>
          Cambiar Contraseña<br/>
        </h1>
    </div>
    <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()">

        <div
                *ngIf="isSuccess"
                class="alert alert-success">
        <span
                class="glyphicon glyphicon-check"
                aria-hidden="true"></span> <span
                class="glyphicon-class">La operación se ha realizado de manera exitosa</span>
        </div>

        <div class="form-group">
            <label for="currentPassword">Contraseña Actual</label> <input
                type="password"
                class="form-control"
                id="currentPassword"
                formControlName="currentPassword"
                autocomplete="off"
                maxlength="20">
            <app-control-messages [control]="form.get(['currentPassword'])"></app-control-messages>
        </div>

        <div class="form-group">
            <label for="newPassword">Contraseña Nueva
                <i class="fa fa-info-circle fa-ic" title="La contraseña debe contener 8 carácteres como mínimo. Letras mayúsculas, minúsculas y caracteres especiales"></i> </label> <input
                type="password"
                class="form-control"
                id="newPassword"
                formControlName="newPassword"
                autocomplete="off"
                maxlength="20">
            <app-control-messages [control]="form.get(['newPassword'])"></app-control-messages>
        </div>

        <div class="form-group">
            <label for="newPasswordConfirmation">Confirmación Contraseña Nueva</label>
            <input
                type="password"
                class="form-control"
                id="newPasswordConfirmation"
                formControlName="newPasswordConfirmation"
                autocomplete="off"
                maxlength="20">
            <app-control-messages [control]="form.get(['newPasswordConfirmation'])"></app-control-messages>
        </div>

        <div *ngIf="!isSuccess">
            <button
                    class="btn btn-danger btn-rounded"
                    (click)="onCancel()">Regresar
            </button>
            <button
                    class="btn btn-primary btn-rounded"
                    [disabled]="!form.valid">Cambiar
            </button>
        </div>


        <div *ngIf="isSuccess">
            <button
                    class="btn btn-primary btn-rounded"
                    [routerLink]="['/home']"
                    [hidden]="!isSuccess">Continuar
            </button>
        </div>
    </form>
</div>
