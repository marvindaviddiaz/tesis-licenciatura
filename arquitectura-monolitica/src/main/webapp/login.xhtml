<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ptf5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:app = "http://java.sun.com/jsf/composite/app-components">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{loginBean.user}"></h:inputText>
        <h:message for="username"></h:message>
        <br></br><br></br>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{loginBean.pwd}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br></br><br></br>

        <h:commandButton action="#{loginBean.validateUsernamePassword}"
                         value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
