<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ptf5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:app = "http://java.sun.com/jsf/composite/app-components">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="fonts" name="material-icons.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
    <h:outputStylesheet library="css" name="login.css"/>
    <h:outputStylesheet library="css" name="layout.css"/>
</h:head>
<h:body styleClass="login">
    <div class="login-content">
        <span class="col-lg-12 login-text">INICIO DE SESIÃ“N</span>

        <h:form styleClass="inner-content col-lg-12">
            <div class="form-group col-lg-12 pl-0 pr-0">
                <label for="username">Username</label>
                <h:inputText id="username" styleClass="form-control" value="#{loginBean.user}"></h:inputText>
                <h:message for="username"></h:message>
            </div>

            <div class="form-group col-lg-12 pl-0 pr-0">
                <label for="password">Password</label>
                <h:inputSecret styleClass="form-control" id="password" value="#{loginBean.pwd}"></h:inputSecret>
                <h:message for="password"></h:message>
            </div>

            <h:commandButton styleClass="btn col-lg-12" action="#{loginBean.validateUsernamePassword}"
                             value="Login"></h:commandButton>
        </h:form>    </div>

</h:body>
</html>
